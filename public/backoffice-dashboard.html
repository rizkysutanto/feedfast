<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFast - Back Office Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff3742;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 1rem;
        }
        
        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .table-container {
            padding: 2rem;
            overflow-x: auto;
        }
        
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .clients-table th,
        .clients-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .clients-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .clients-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 0 0.2rem;
        }
        
        .toggle-btn {
            color: #007bff;
            border-color: #007bff;
        }
        
        .toggle-btn:hover {
            background: #007bff;
            color: white;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }
        
        .admin-details {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .admin-details h4 {
            margin-bottom: 0.5rem;
            color: #1976d2;
        }
        
        .admin-details p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ðŸš€ FeedFast Back Office</div>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <!-- Dashboard Stats -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalClients">-</div>
                <div class="stat-label">Total Clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeClients">-</div>
                <div class="stat-label">Active Clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEmails">-</div>
                <div class="stat-label">Email Subscriptions</div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h2 class="content-title">Client Management</h2>
                <button class="btn" onclick="openCreateModal()">+ Create New Client</button>
            </div>
            
            <div class="table-container">
                <div id="loading" class="loading">Loading clients...</div>
                <div id="clientsContent" style="display: none;">
                    <table class="clients-table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Client Name</th>
                                <th>Start Date</th>
                                <th>Expiry Date</th>
                                <th>Status</th>
                                <th>Branches</th>
                                <th>Users</th>
                                <th>Tickets</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Client Modal -->
    <div id="createClientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateModal()">&times;</span>
            <h3>Create New Client</h3>
            <div id="modalMessage"></div>
            <form id="createClientForm">
                <div class="form-group">
                    <label class="form-label" for="clientName">Client Name *</label>
                    <input type="text" id="clientName" class="form-input" required 
                           placeholder="Enter client name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="expiryDate">Expiry Date *</label>
                    <input type="date" id="expiryDate" class="form-input" required>
                </div>
                <button type="submit" class="btn" id="createClientBtn">Create Client</button>
            </form>
            <div id="successDetails" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        // Replace the existing auth check and loadDashboard function in your dashboard HTML

// Auth token management
const token = localStorage.getItem('adminToken');
console.log('Token from localStorage:', token ? 'Token exists' : 'No token found');

if (!token) {
    console.log('No token found, redirecting to login');
    window.location.href = '/backoffice';
}

// API request helper
async function apiRequest(url, options = {}) {
    const defaultOptions = {
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    };
    
    console.log(`Making request to: ${url}`);
    
    try {
        const response = await fetch(url, { ...defaultOptions, ...options });
        console.log(`Response status for ${url}: ${response.status}`);
        
        if (response.status === 401) {
            console.log('Unauthorized - removing token and redirecting');
            localStorage.removeItem('adminToken');
            window.location.href = '/backoffice';
            return null;
        }
        
        return response;
    } catch (error) {
        console.error(`Network error for ${url}:`, error);
        throw error;
    }
}

// Load user info and dashboard data
async function loadDashboard() {
    try {
        console.log('Starting dashboard load...');
        
        // Verify token and get user info
        const userResponse = await apiRequest('/api/auth/verify');
        
        if (!userResponse) {
            console.log('No response from verify endpoint');
            return;
        }
        
        const userData = await userResponse.json();
        console.log('User verification response:', userData);
        
        if (userData.success) {
            console.log('Token verified successfully');
            document.getElementById('userName').textContent = userData.user.name;
        } else {
            console.log('Token verification failed:', userData.message);
            localStorage.removeItem('adminToken');
            window.location.href = '/backoffice';
            return;
        }
        
        // Load stats
        console.log('Loading stats...');
        await loadStats();
        
        // Load clients
        console.log('Loading clients...');
        await loadClients();
        
    } catch (error) {
        console.error('Error loading dashboard:', error);
        // Don't redirect on network errors, just show the error
        document.getElementById('loading').textContent = 'Error loading dashboard. Please refresh.';
    }
}
        }
        
        // Load dashboard statistics
        async function loadStats() {
            try {
                // Load email stats
                const emailResponse = await apiRequest('/api/stats');
                const emailData = await emailResponse.json();
                
                if (emailData.success) {
                    document.getElementById('totalEmails').textContent = emailData.stats.total;
                }
                
                // Client stats will be calculated after loading clients
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load clients data
        async function loadClients() {
            try {
                const response = await apiRequest('/api/clients');
                const data = await response.json();
                
                if (data.success) {
                    displayClients(data.clients);
                    updateClientStats(data.clients);
                } else {
                    document.getElementById('loading').textContent = 'Error loading clients';
                }
                
            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('loading').textContent = 'Error loading clients';
            }
        }
        
        // Display clients in table
        function displayClients(clients) {
            const tbody = document.getElementById('clientsTableBody');
            
            if (clients.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #666;">No clients found</td></tr>';
            } else {
                tbody.innerHTML = clients.map(client => `
                    <tr>
                        <td>${client.client_id}</td>
                        <td><strong>${client.client_name}</strong></td>
                        <td>${new Date(client.start_date).toLocaleDateString()}</td>
                        <td>${new Date(client.expiry_date).toLocaleDateString()}</td>
                        <td>
                            <span class="status-badge ${client.status ? 'status-active' : 'status-inactive'}">
                                ${client.status ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>${client.total_branch || 0}</td>
                        <td>${client.total_users || 0}</td>
                        <td>${client.total_tickets || 0}</td>
                        <td>
                            <button class="action-btn toggle-btn" onclick="toggleClientStatus(${client.client_id}, ${!client.status})">
                                ${client.status ? 'Deactivate' : 'Activate'}
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('clientsContent').style.display = 'block';
        }
        
        // Update client statistics
        function updateClientStats(clients) {
            const totalClients = clients.length;
            const activeClients = clients.filter(client => client.status).length;
            
            document.getElementById('totalClients').textContent = totalClients;
            document.getElementById('activeClients').textContent = activeClients;
        }
        
        // Toggle client status
        async function toggleClientStatus(clientId, newStatus) {
            try {
                const response = await apiRequest(`/api/clients/${clientId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({ status: newStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadClients(); // Reload the table
                } else {
                    alert('Error updating client status: ' + data.message);
                }
                
            } catch (error) {
                console.error('Error toggling client status:', error);
                alert('Error updating client status');
            }
        }
        
        // Modal management
        function openCreateModal() {
            document.getElementById('createClientModal').style.display = 'block';
            document.getElementById('modalMessage').innerHTML = '';
            document.getElementById('successDetails').style.display = 'none';
            document.getElementById('createClientForm').reset();
            
            // Set minimum expiry date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('expiryDate').min = tomorrow.toISOString().split('T')[0];
        }
        
        function closeCreateModal() {
            document.getElementById('createClientModal').style.display = 'none';
        }
        
        // Handle create client form
        document.getElementById('createClientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const clientName = document.getElementById('clientName').value.trim();
            const expiryDate = document.getElementById('expiryDate').value;
            const submitBtn = document.getElementById('createClientBtn');
            const messageDiv = document.getElementById('modalMessage');
            
            if (!clientName || !expiryDate) {
                messageDiv.innerHTML = '<div class="error-message">Please fill in all required fields</div>';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await apiRequest('/api/clients', {
                    method: 'POST',
                    body: JSON.stringify({
                        client_name: clientName,
                        expiry_date: expiryDate
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success-message">Client created successfully!</div>';
                    
                    // Show admin details
                    const successDetailsDiv = document.getElementById('successDetails');
                    successDetailsDiv.innerHTML = `
                        <div class="admin-details">
                            <h4>Super Admin Account Created</h4>
                            <p><strong>Email:</strong> ${data.data.admin.email}</p>
                            <p><strong>Password:</strong> ${data.data.admin.password}</p>
                            <p><small>Please save these credentials and share them securely with the client.</small></p>
                        </div>
                    `;
                    successDetailsDiv.style.display = 'block';
                    
                    // Hide form
                    document.getElementById('createClientForm').style.display = 'none';
                    
                    // Reload clients table
                    await loadClients();
                    
                } else {
                    messageDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
                }
                
            } catch (error) {
                console.error('Error creating client:', error);
                messageDiv.innerHTML = '<div class="error-message">Network error. Please try again.</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Client';
            }
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/backoffice';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createClientModal');
            if (event.target === modal) {
                closeCreateModal();
            }
        }
        
        // Initialize dashboard
        loadDashboard();
    </script>
</body>
</html>
