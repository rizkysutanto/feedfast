<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFast - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff5252;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 1rem;
        }
        
        .emails-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .emails-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .email-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        
        .email-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .email-address {
            font-weight: 500;
        }
        
        .email-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸš€ FeedFast Admin</div>
        <div class="user-info">
            <span id="userWelcome">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="welcome-card">
            <h1>Welcome to FeedFast Admin Dashboard</h1>
            <p>Manage your early access subscribers and monitor growth.</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEmails">-</div>
                <div class="stat-label">Total Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEmails">-</div>
                <div class="stat-label">Today's Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekEmails">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>
        
        <div class="emails-section">
            <h2 class="section-title">Recent Subscribers</h2>
            <div id="emailsList" class="emails-list">
                <div class="loading">Loading subscribers...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('feedfast_token');
        if (!token) {
            window.location.href = '/backoffice';
        }
        
        // Set authorization header for all requests
        const authHeaders = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
        
        // Load user info and data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserInfo();
            await loadStats();
            await loadEmails();
        });
        
        // Load user information
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: authHeaders
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userWelcome').textContent = `Hello, ${data.user.name || data.user.email}!`;
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                localStorage.removeItem('feedfast_token');
                window.location.href = '/backoffice';
            }
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalEmails').textContent = data.stats.total || 0;
                    document.getElementById('todayEmails').textContent = data.stats.today || 0;
                    document.getElementById('weekEmails').textContent = data.stats.thisWeek || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalEmails').textContent = 'Error';
                document.getElementById('todayEmails').textContent = 'Error';
                document.getElementById('weekEmails').textContent = 'Error';
            }
        }
        
        // Load emails list
        async function loadEmails() {
            try {
                const response = await fetch('/api/emails');
                const emailsList = document.getElementById('emailsList');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.emails && data.emails.length > 0) {
                        emailsList.innerHTML = data.emails.map(email => `
                            <div class="email-item">
                                <span class="email-address">${email.email}</span>
                                <span class="email-date">${new Date(email.created_at).toLocaleDateString()}</span>
                            </div>
                        `).join('');
                    } else {
                        emailsList.innerHTML = '<div class="loading">No subscribers yet.</div>';
                    }
                } else {
                    throw new Error('Failed to load emails');
                }
            } catch (error) {
                console.error('Error loading emails:', error);
                document.getElementById('emailsList').innerHTML = '<div class="error">Error loading subscribers.</div>';
            }
        }
        
        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: authHeaders
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('feedfast_token');
                window.location.href = '/backoffice';
            }
        }
    </script>
</body>
</html>
