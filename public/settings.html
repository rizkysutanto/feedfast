<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FeedFast</title>
    <link rel="stylesheet" href="/css/client-dashboard.css">
    <style>
        /* =========================================
           Settings Page Specific Styles
           ========================================= */

        .settings-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .settings-full-width {
            grid-column: 1 / -1;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: var(--font-size-sm);
        }

        .form-label .required {
            color: #dc2626;
            margin-left: 0.25rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: var(--font-size-sm);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(133, 39, 240, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Color Input Styling */
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .color-input {
            width: 40px !important;
            height: 30px;
            padding: 0;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            background: none;
        }

        .color-text {
            flex: 1;
            padding: 0.5rem 0.75rem;
            font-family: monospace;
            font-size: var(--font-size-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .color-display {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
        }

        /* Logo Upload Styling */
        .logo-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            text-align: center;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
            position: relative;
            background: var(--bg-light);
        }

        .logo-upload-area:hover {
            border-color: var(--primary-purple);
            background: rgba(133, 39, 240, 0.05);
        }

        .logo-upload-area.dragover {
            border-color: var(--primary-purple);
            background: rgba(133, 39, 240, 0.1);
        }

        .logo-upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .logo-upload-text {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .logo-upload-subtext {
            font-size: var(--font-size-xs);
            color: var(--text-light);
        }

        .logo-preview {
            max-width: 200px;
            max-height: 120px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            margin: 1rem 0;
        }

        .logo-preview-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .logo-file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .remove-logo {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--font-size-xs);
            transition: var(--transition);
        }

        .remove-logo:hover {
            background: #dc2626;
        }

        /* Preview Section */
        .preview-section {
            margin-top: 3rem;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
        }

        .preview-content {
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transform: scale(0.85);
            box-shadow: var(--shadow-card);
            background: white;
        }

        .preview-header {
            padding: 1.5rem;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .preview-logo {
            max-width: 80px;
            max-height: 50px;
            margin-bottom: 0.75rem;
            border-radius: var(--border-radius);
        }

        .preview-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .preview-description {
            font-size: var(--font-size-sm);
            opacity: 0.9;
        }

        .preview-body {
            padding: 1.5rem;
            background: white;
        }

        .preview-form-group {
            margin-bottom: 1rem;
        }

        .preview-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            font-size: var(--font-size-sm);
            color: var(--text-primary);
        }

        .preview-input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .preview-option {
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: var(--font-size-sm);
            background: #f9fafb;
            color: var(--text-secondary);
        }

        .preview-input {
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            background: #f9fafb;
            font-size: var(--font-size-sm);
            color: var(--text-light);
        }

        .preview-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: white;
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: var(--transition);
        }

        .preview-button:hover {
            opacity: 0.9;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background-color: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--font-size-sm);
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
            color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--primary-purple);
            color: var(--text-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: var(--font-size-sm);
        }

        .btn-primary:hover {
            background-color: #7c3aed;
        }

        .btn-primary:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        /* Alert Messages */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .loading-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .settings-content {
                max-width: 100%;
            }

            .preview-content {
                transform: scale(1);
                max-width: 100%;
            }

            .preview-container {
                padding: 1rem;
            }

            .form-actions {
                flex-direction: column;
                gap: 0.75rem;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
            }

            .logo-upload-area {
                padding: 1.5rem;
            }

            .color-input-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .color-text {
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        let currentSettings = {};
        let currentUser = null;
        let clientToken = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        function checkAuth() {
            clientToken = localStorage.getItem('clientToken');
            const clientUserData = localStorage.getItem('clientUser');

            if (!clientToken) {
                console.log('No client token found, redirecting to login');
                window.location.href = '/login';
                return false;
            }

            if (clientUserData) {
                try {
                    currentUser = JSON.parse(clientUserData);
                    updateUserUI();
                    console.log('User data loaded:', currentUser);
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    localStorage.removeItem('clientUser');
                }
            }

            verifyTokenAndLoadSettings();
            return true;
        }

        async function verifyTokenAndLoadSettings() {
            try {
                const response = await fetch('/api/auth/client-verify', {
                    headers: {
                        'Authorization': `Bearer ${clientToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const result = await response.json();
                
                if (result.success && result.user) {
                    currentUser = result.user;
                    localStorage.setItem('clientUser', JSON.stringify(result.user));
                    updateUserUI();
                    console.log('Authentication successful:', result.user.name);
                    
                    // Load current settings
                    loadSettings();
                } else {
                    throw new Error('Invalid user data received');
                }

            } catch (error) {
                console.error('Authentication failed:', error);
                localStorage.removeItem('clientToken');
                localStorage.removeItem('clientUser');
                window.location.href = '/login';
            }
        }

        function updateUserUI() {
            if (!currentUser) return;

            const elements = {
                userName: document.getElementById('userName'),
                userRole: document.getElementById('userRole'),
                userAvatar: document.getElementById('userAvatar'),
                sidebarClientName: document.getElementById('sidebarClientName')
            };

            if (elements.userName) elements.userName.textContent = currentUser.user_name || currentUser.name || 'User';
            if (elements.userRole) elements.userRole.textContent = currentUser.role || 'Client Admin';
            if (elements.sidebarClientName) elements.sidebarClientName.textContent = currentUser.clientName || currentUser.client_name || 'Company';
            
            if (elements.userAvatar) {
                const name = currentUser.user_name || currentUser.name || 'U';
                const initials = name.substring(0, 1).toUpperCase();
                elements.userAvatar.textContent = initials;
            }
        }

        async function loadSettings() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/settings', {
                    headers: {
                        'Authorization': `Bearer ${clientToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load settings');
                }

                const result = await response.json();
                currentSettings = result.settings || {};
                
                // Populate form fields
                populateSettings(currentSettings);
                updatePreview();

            } catch (error) {
                console.error('Error loading settings:', error);
                showError('Failed to load settings. Please refresh the page.');
            } finally {
                loading.style.display = 'none';
                initializePage();
            }
        }

        function populateSettings(settings) {
            // Company information
            document.getElementById('clientName').value = settings.client_name || '';
            
            // Feedback customization
            document.getElementById('feedbackTitle').value = settings.feedback_title || 'Share Your Feedback';
            document.getElementById('feedbackDescription').value = settings.feedback_description || 'Help us improve our service';
            
            // Colors
            document.getElementById('mainColor').value = settings.main_color || '#4f46e5';
            document.getElementById('mainColorText').value = settings.main_color || '#4f46e5';
            
            document.getElementById('textColor').value = settings.text_color || '#ffffff';
            document.getElementById('textColorText').value = settings.text_color || '#ffffff';
            
            document.getElementById('buttonColor').value = settings.button_color || '#ffffff';
            document.getElementById('buttonColorText').value = settings.button_color || '#ffffff';

            // Logo
            if (settings.logo_url) {
                showLogoPreview(settings.logo_url);
            }
        }

        function updatePreview() {
            const title = document.getElementById('feedbackTitle').value || 'Share Your Feedback';
            const description = document.getElementById('feedbackDescription').value || 'Help us improve our service';
            const mainColor = document.getElementById('mainColor').value || '#4f46e5';
            const textColor = document.getElementById('textColor').value || '#ffffff';
            const buttonColor = document.getElementById('buttonColor').value || '#ffffff';

            // Update preview elements
            document.getElementById('previewTitle').textContent = title;
            document.getElementById('previewDescription').textContent = description;
            document.getElementById('previewHeader').style.background = `linear-gradient(135deg, ${mainColor} 0%, ${adjustColor(mainColor, -20)} 100%)`;
            document.getElementById('previewHeader').style.color = textColor;
            document.getElementById('previewButton').style.background = mainColor;
            document.getElementById('previewButton').style.color = buttonColor;

            // Update logo in preview
            const logoImg = document.getElementById('previewHeaderLogo');
            if (currentSettings.logo_url) {
                logoImg.src = currentSettings.logo_url;
                logoImg.style.display = 'block';
            } else {
                logoImg.style.display = 'none';
            }
        }

        // Color input synchronization
        function setupColorSync() {
            const colorPairs = [
                ['mainColor', 'mainColorText', 'mainColorDisplay'],
                ['textColor', 'textColorText', 'textColorDisplay'],
                ['buttonColor', 'buttonColorText', 'buttonColorDisplay']
            ];

            colorPairs.forEach(([colorId, textId, displayId]) => {
                const colorInput = document.getElementById(colorId);
                const textInput = document.getElementById(textId);
                const displayDiv = document.getElementById(displayId);

                colorInput.addEventListener('input', function() {
                    textInput.value = this.value;
                    if (displayDiv) displayDiv.style.backgroundColor = this.value;
                    updatePreview();
                });

                textInput.addEventListener('input', function() {
                    if (/^#[0-9A-Fa-f]{6}$/.test(this.value)) {
                        colorInput.value = this.value;
                        if (displayDiv) displayDiv.style.backgroundColor = this.value;
                        updatePreview();
                    }
                });
            });

            // Update preview when title/description changes
            document.getElementById('feedbackTitle').addEventListener('input', updatePreview);
            document.getElementById('feedbackDescription').addEventListener('input', updatePreview);
        }

        // Logo upload handling
        function setupLogoUpload() {
            const logoUpload = document.getElementById('logoUpload');
            const logoUploadArea = document.getElementById('logoUploadArea');

            logoUpload.addEventListener('change', handleLogoSelect);
            logoUploadArea.addEventListener('dragover', handleDragOver);
            logoUploadArea.addEventListener('dragleave', handleDragLeave);
            logoUploadArea.addEventListener('drop', handleDrop);
        }

        function handleLogoSelect(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showError('Logo file size must be less than 5MB.');
                    return;
                }
                if (!file.type.startsWith('image/')) {
                    showError('Please select an image file only.');
                    return;
                }
                previewLocalLogo(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('logoUploadArea').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('logoUploadArea').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('logoUploadArea').classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    document.getElementById('logoUpload').files = files;
                    previewLocalLogo(file);
                } else {
                    showError('Please select an image file only.');
                }
            }
        }

        function previewLocalLogo(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                showLogoPreview(e.target.result);
                // Temporarily update current settings for preview
                currentSettings.logo_url = e.target.result;
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        function showLogoPreview(url) {
            document.getElementById('logoPlaceholder').style.display = 'none';
            document.getElementById('logoPreview').style.display = 'block';
            document.getElementById('logoImage').src = url;
            
            // Update filename display
            const fileName = url.includes('data:') ? 'Uploaded Image' : url.split('/').pop();
            document.getElementById('logoFileName').textContent = fileName;
        }

        function removeLogo() {
            document.getElementById('logoUpload').value = '';
            document.getElementById('logoPreview').style.display = 'none';
            document.getElementById('logoPlaceholder').style.display = 'block';
            currentSettings.logo_url = null;
            updatePreview();
        }

        // Form submissions
        function setupForms() {
            // Company form
            document.getElementById('companyForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveSettings(e.target, 'Company information');
            });

            // Feedback form
            document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveSettings(document.getElementById('companyForm'), 'Feedback customization', true);
            });
        }

        async function saveSettings(form, section, includeCustomization = false) {
            try {
                hideMessages();
                
                const submitBtn = form.querySelector('.btn-primary') || document.querySelector('#feedbackForm .btn-primary');
                const originalText = submitBtn.textContent;
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                const formData = new FormData();
                
                // Add company info
                formData.append('client_name', document.getElementById('clientName').value);
                
                // Add logo if file selected
                const logoFile = document.getElementById('logoUpload').files[0];
                if (logoFile) {
                    formData.append('logo', logoFile);
                }

                // Add customization fields if this is a customization save
                if (includeCustomization) {
                    formData.append('feedback_title', document.getElementById('feedbackTitle').value);
                    formData.append('feedback_description', document.getElementById('feedbackDescription').value);
                    formData.append('main_color', document.getElementById('mainColor').value);
                    formData.append('text_color', document.getElementById('textColor').value);
                    formData.append('button_color', document.getElementById('buttonColor').value);
                }

                const response = await fetch('/api/settings', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentSettings = result.data;
                    showSuccess(`${section} saved successfully!`);
                    
                    // Update logo preview if new logo was uploaded
                    if (result.data.logo_url && logoFile) {
                        showLogoPreview(result.data.logo_url);
                    }
                    
                    // Clear file input after successful upload
                    document.getElementById('logoUpload').value = '';
                    
                    updatePreview();
                } else {
                    throw new Error(result.message || 'Failed to save settings');
                }

            } catch (error) {
                console.error('Error saving settings:', error);
                showError(error.message || 'Failed to save settings. Please try again.');
            } finally {
                const submitBtn = form.querySelector('.btn-primary') || document.querySelector('#feedbackForm .btn-primary');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // Utility functions
        function adjustColor(hex, amount) {
            const num = parseInt(hex.slice(1), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.innerHTML = `<strong>Success!</strong> ${message}`;
            successMsg.style.display = 'block';
            successMsg.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => successMsg.style.display = 'none', 5000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<strong>Error!</strong> ${message}`;
            errorMsg.style.display = 'block';
            errorMsg.scrollIntoView({ behavior: 'smooth' });
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('clientToken');
            localStorage.removeItem('clientUser');
            window.location.href = '/login';
        }

        // Initialize everything when page loads
        function initializePage() {
            setupColorSync();
            setupLogoUpload();
            setupForms();
            updatePreview();
        }
    </script>
</body>
