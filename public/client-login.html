<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFast - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #a855f7, #9333ea);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            position: relative;
        }

        .logo::before {
            content: '';
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 4px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -0.025em;
        }

        .login-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #7c3aed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: #9ca3af;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }

        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="logo-feedfast.webp" alt="FeedFast Logo" class="logo-icon">
            <div class="logo"></div>
            <div class="brand-name">FeedFast</div>
        </div>
        
        <h1 class="login-title">Login</h1>
        
        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    Email <span class="required">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    Password <span class="required">*</span>
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="submit-btn">
                Submit
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.querySelector('.submit-btn');
        const loginContainer = document.querySelector('.login-container');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide any existing error messages
            errorMessage.style.display = 'none';
            
            // Add loading state
            loginContainer.classList.add('loading');
            submitBtn.textContent = 'Signing in...';
            
            // Get form data
            const formData = new FormData(loginForm);
            const credentials = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            console.log('Attempting client login with:', credentials.email);
            
            try {
                // FIXED: Use the correct client login endpoint
                const response = await fetch('/api/auth/client-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                console.log('Client login response:', data);
                
                if (response.ok && data.success) {
                    // FIXED: Store as clientToken instead of adminToken
                    if (data.token) {
                        localStorage.setItem('clientToken', data.token);
                        console.log('Client token stored successfully');
                    }
                    
                    // Store user info for dashboard use
                    if (data.user) {
                        localStorage.setItem('clientUser', JSON.stringify(data.user));
                        console.log('Client user info stored:', data.user);
                    }
                    
                    // Redirect to client dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                }
            } catch (error) {
                console.error('Client login error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Connection error. Please try again.';
            } finally {
                // Remove loading state
                loginContainer.classList.remove('loading');
                submitBtn.textContent = 'Submit';
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();

        // Clear error message when user starts typing
        document.getElementById('email').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
        
        // FIXED: Check for clientToken instead of adminToken
        if (localStorage.getItem('clientToken')) {
            // Verify token is still valid before redirecting
            fetch('/api/auth/client-verify', {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('clientToken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('clientToken');
                    localStorage.removeItem('clientUser');
                }
            })
            .catch(error => {
                // If verification fails, remove tokens
                localStorage.removeItem('clientToken');
                localStorage.removeItem('clientUser');
            });
        }
    </script>
</body>
</html>
