<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Management - FeedFast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
        }
        
        .app-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: 200px;
            background-color: #000000;
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-brand {
            padding: 0 1.5rem 2rem 1.5rem;
            border-bottom: 1px solid #333;
            margin-bottom: 2rem;
        }
        
        .brand-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #8527F0;
        }
        
        .brand-tagline {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.25rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #a0aec0;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: white;
            background-color: #1a1a1a;
        }
        
        .nav-link.active {
            color: white;
            background-color: #8527F0;
            border-right: 3px solid #8527F0;
        }
        
        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1rem;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 200px;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: #8527F0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .logout-btn {
            background-color: #8527F0;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .logout-btn:hover {
            background-color: #7c3aed;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        /* Welcome Card */
        .welcome-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .welcome-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .welcome-info {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .welcome-info span {
            font-weight: 500;
            color: #1e293b;
        }
        
        /* Actions Bar */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .add-branch-btn {
            background-color: #8527F0;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-branch-btn:hover {
            background-color: #7c3aed;
            transform: translateY(-1px);
        }
        
        .search-box {
            position: relative;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #8527F0;
            box-shadow: 0 0 0 3px rgba(133, 39, 240, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
        }
        
        /* Branches Grid */
        .branches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .branch-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .branch-card:hover {
            border-color: #8527F0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px 0 rgba(133, 39, 240, 0.15);
        }
        
        .branch-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-active {
            background-color: #dcfce7;
            color: #16a34a;
        }
        
        .status-inactive {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .branch-header {
            margin-bottom: 1rem;
            padding-right: 5rem;
        }
        
        .branch-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }
        
        .branch-code {
            font-size: 0.875rem;
            color: #8527F0;
            font-weight: 500;
        }
        
        .branch-info {
            margin-bottom: 1.5rem;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .info-label {
            font-weight: 500;
            color: #64748b;
            min-width: 80px;
        }
        
        .info-value {
            color: #1e293b;
            flex: 1;
        }
        
        .pic-info {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .pic-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        
        .pic-info div {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }
        
        .pic-info div strong {
            color: #1e293b;
        }
        
        .branch-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-edit {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        
        .btn-edit:hover {
            background-color: #bfdbfe;
        }
        
        .btn-toggle {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .btn-toggle:hover {
            background-color: #fecaca;
        }
        
        .btn-toggle.activate {
            background-color: #dcfce7;
            color: #16a34a;
        }
        
        .btn-toggle.activate:hover {
            background-color: #bbf7d0;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9ca3af;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s ease;
        }
        
        .close-btn:hover {
            color: #1e293b;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8527F0;
            box-shadow: 0 0 0 3px rgba(133, 39, 240, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .pic-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .pic-section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn-primary {
            background-color: #8527F0;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
        }
        
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            background-color: #7c3aed;
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #8527F0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .no-branches {
            text-align: center;
            padding: 4rem 2rem;
            color: #9ca3af;
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .no-branches h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #6b7280;
        }
        
        .loading-placeholder {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
            font-style: italic;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .header {
                padding: 1rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .branches-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .user-info {
                display: none;
            }
        }
        
        @media (max-width: 1024px) and (min-width: 769px) {
            .branches-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-name">FeedFast</div>
                <div class="brand-tagline">Client Dashboard</div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">
                        <span class="nav-icon">üìä</span>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ticket" class="nav-link">
                        <span class="nav-icon">üé´</span>
                        Ticket
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/branch" class="nav-link active">
                        <span class="nav-icon">üè¢</span>
                        Branch
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/report" class="nav-link">

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">

                <div class="header-right">
                    <div class="user-info">

            <!-- Content Area -->

    <!-- Add/Edit Branch Modal -->
    <div id="branchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Branch</h2>
                <button class="close-btn" onclick="closeBranchModal()">&times;</button>
            </div>
            
            <form id="branchForm">
                <input type="hidden" id="branchId">
                
                <div class="form-group">
                    <label class="form-label" for="branchName">Branch Name *</label>
                    <input type="text" id="branchName" class="form-input" required maxlength="255" placeholder="Enter branch name">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="branchCode">Branch Code</label>
                    <input type="text" id="branchCode" class="form-input" maxlength="50" placeholder="e.g., NYC001, LA002">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <textarea id="address" class="form-input form-textarea" placeholder="Full address of the branch"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-input" maxlength="20" placeholder="Branch phone number">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" maxlength="255" placeholder="Branch email address">
                </div>
                
                <div class="pic-section">
                    <h3 class="pic-section-title">
                        <span>üë§</span>
                        Person In Charge (PIC)
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label" for="picName">PIC Name</label>
                        <input type="text" id="picName" class="form-input" maxlength="255" placeholder="Person in charge name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="picPhone">PIC Phone</label>
                        <input type="tel" id="picPhone" class="form-input" maxlength="20" placeholder="PIC phone number">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="picEmail">PIC Email</label>
                        <input type="email" id="picEmail" class="form-input" maxlength="255" placeholder="PIC email address">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBranchModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Create Branch</span>
                        <span id="submitBtnLoading" class="loading" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let branches = [];
        let isEditMode = false;
        
        // Check authentication and load user data
        async function checkAuth() {
            const token = localStorage.getItem('clientToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/client-verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    localStorage.removeItem('clientToken');
                    window.location.href = '/login';
                    return;
                }
                
                currentUser = data.user;
                displayUserInfo();
                loadBranches();
                
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('clientToken');
                window.location.href = '/login';
            }
        }
        
        // Display user information
        function displayUserInfo() {
            const userName = currentUser.name;
            const clientName = currentUser.clientName;
            const userRole = currentUser.role;
            
            // Update header user info
            document.getElementById('userName').textContent = userName;
            document.getElementById('userRole').textContent = userRole;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
            
            // Update welcome card
            document.getElementById('welcomeName').textContent = userName;
            document.getElementById('clientName').textContent = clientName;
            
            // Update current date
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Load branches from API
        async function loadBranches() {
            try {
                const token = localStorage.getItem('clientToken');
                const response = await fetch('/api/branches', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    branches = data.branches;
                    displayBranches(branches);
                } else {
                    showAlert('Failed to load branches: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error loading branches:', error);
                showAlert('Error loading branches. Please refresh the page.', 'error');
            }
        }
        
        // Display branches in the grid
        function displayBranches(branchesToShow) {
            const container = document.getElementById('branchesContainer');
            
            if (branchesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-branches">
                        <h3>No branches found</h3>
                        <p>Click "Add New Branch" to create your first branch</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = branchesToShow.map(branch => `
                <div class="branch-card">
                    <div class="branch-status ${branch.status ? 'status-active' : 'status-inactive'}">
                        ${branch.status ? 'Active' : 'Inactive'}
                    </div>
                    
                    <div class="branch-header">
                        <div class="branch-name">${escapeHtml(branch.branch_name)}</div>
                        ${branch.branch_code ? `<div class="branch-code">${escapeHtml(branch.branch_code)}</div>` : ''}
                    </div>
                    
                    <div class="branch-info">
                        ${branch.address ? `
                            <div class="info-item">
                                <span class="info-label">Address:</span>
                                <span class="info-value">${escapeHtml(branch.address)}</span>
                            </div>
                        ` : ''}
                        ${branch.phone ? `
