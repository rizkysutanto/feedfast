<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Management - FeedFast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .main-content {
            padding: 30px;
        }
        
        .user-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .user-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .user-info p {
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .add-branch-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .add-branch-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-box {
            position: relative;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        
        .branches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .branch-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            position: relative;
        }
        
        .branch-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .branch-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .branch-header {
            margin-bottom: 16px;
        }
        
        .branch-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .branch-code {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
        }
        
        .branch-info {
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: 500;
            color: #4a5568;
            min-width: 80px;
        }
        
        .info-value {
            color: #2d3748;
        }
        
        .pic-info {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .pic-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .branch-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .btn-edit:hover {
            background: #90cdf4;
        }
        
        .btn-toggle {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .btn-toggle:hover {
            background: #feb2b2;
        }
        
        .btn-toggle.activate {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .btn-toggle.activate:hover {
            background: #9ae6b4;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
        }
        
        .close-btn:hover {
            color: #2d3748;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            padding: 12px 24px;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .no-branches {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }
        
        .no-branches h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .branches-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <h1>🏢 Branch Management</h1>
            <p>Manage your organization's branches and locations</p>
        </div>
        
        <div class="main-content">
            <div class="user-info">
                <h3>👋 Welcome back, <span id="userName">Loading...</span></h3>
                <p><strong>Client:</strong> <span id="clientName">Loading...</span></p>
                <p><strong>Role:</strong> <span id="userRole">Loading...</span></p>
            </div>
            
            <div class="actions-bar">
                <button class="add-branch-btn" onclick="openAddBranchModal()">
                    ➕ Add New Branch
                </button>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search branches..." onkeyup="searchBranches()">
                    <span class="search-icon">🔍</span>
                </div>
            </div>
            
            <div id="alertContainer"></div>
            
            <div id="branchesContainer" class="branches-grid">
                <div class="loading-placeholder">Loading branches...</div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Branch Modal -->
    <div id="branchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Branch</h2>
                <button class="close-btn" onclick="closeBranchModal()">&times;</button>
            </div>
            
            <form id="branchForm">
                <input type="hidden" id="branchId">
                
                <div class="form-group">
                    <label class="form-label" for="branchName">Branch Name *</label>
                    <input type="text" id="branchName" class="form-input" required maxlength="255">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="branchCode">Branch Code</label>
                    <input type="text" id="branchCode" class="form-input" maxlength="50" placeholder="e.g., NYC001, LA002">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <textarea id="address" class="form-input form-textarea" placeholder="Full address of the branch"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-input" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" maxlength="255">
                </div>
                
                <h3 style="margin: 30px 0 20px 0; color: #2d3748; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px;">
                    👤 Person In Charge (PIC)
                </h3>
                
                <div class="form-group">
                    <label class="form-label" for="picName">PIC Name</label>
                    <input type="text" id="picName" class="form-input" maxlength="255">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="picPhone">PIC Phone</label>
                    <input type="tel" id="picPhone" class="form-input" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="picEmail">PIC Email</label>
                    <input type="email" id="picEmail" class="form-input" maxlength="255">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBranchModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Create Branch</span>
                        <span id="submitBtnLoading" class="loading" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let branches = [];
        let isEditMode = false;
        
        // Check authentication and load user data
        async function checkAuth() {
            const token = localStorage.getItem('clientToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/client-verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    localStorage.removeItem('clientToken');
                    window.location.href = '/login';
                    return;
                }
                
                currentUser = data.user;
                displayUserInfo();
                loadBranches();
                
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('clientToken');
                window.location.href = '/login';
            }
        }
        
        // Display user information
        function displayUserInfo() {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('clientName').textContent = currentUser.clientName;
            document.getElementById('userRole').textContent = currentUser.role;
        }
        
        // Load branches from API
        async function loadBranches() {
            try {
                const token = localStorage.getItem('clientToken');
                const response = await fetch('/api/branches', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    branches = data.branches;
                    displayBranches(branches);
                } else {
                    showAlert('Failed to load branches: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error loading branches:', error);
                showAlert('Error loading branches. Please refresh the page.', 'error');
            }
        }
        
        // Display branches in the grid
        function displayBranches(branchesToShow) {
            const container = document.getElementById('branchesContainer');
            
            if (branchesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-branches">
                        <h3>No branches found</h3>
                        <p>Click "Add New Branch" to create your first branch</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = branchesToShow.map(branch => `
                <div class="branch-card">
                    <div class="branch-status ${branch.status ? 'status-active' : 'status-inactive'}">
                        ${branch.status ? 'Active' : 'Inactive'}
                    </div>
                    
                    <div class="branch-header">
                        <div class="branch-name">${escapeHtml(branch.branch_name)}</div>
                        ${branch.branch_code ? `<div class="branch-code">${escapeHtml(branch.branch_code)}</div>` : ''}
                    </div>
                    
                    <div class="branch-info">
                        ${branch.address ? `
                            <div class="info-item">
                                <span class="info-label">Address:</span>
                                <span class="info-value">${escapeHtml(branch.address)}</span>
                            </div>
                        ` : ''}
                        ${branch.phone ? `
                            <div class="info-item">
                                <span class="info-label">Phone:</span>
                                <span class="info-value">${escapeHtml(branch.phone)}</span>
                            </div>
                        ` : ''}
                        ${branch.email ? `
                            <div class="info-item">
                                <span class="info-label">Email:</span>
                                <span class="info-value">${escapeHtml(branch.email)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${branch.pic_name || branch.pic_phone || branch.pic_email ? `
                        <div class="pic-info">
                            <div class="pic-title">👤 Person In Charge</div>
                            ${branch.pic_name ? `<div><strong>Name:</strong> ${escapeHtml(branch.pic_name)}</div>` : ''}
                            ${branch.pic_phone ? `<div><strong>Phone:</strong> ${escapeHtml(branch.pic_phone)}</div>` : ''}
                            ${branch.pic_email ? `<div><strong>Email:</strong> ${escapeHtml(branch.pic_email)}</div>` : ''}
                        </div>
                    ` : ''}
                    
                    <div class="branch-actions">
                        <button class="btn btn-edit" onclick="editBranch(${branch.branch_id})">
                            ✏️ Edit
                        </button>
                        <button class="btn btn-toggle ${branch.status ? '' : 'activate'}" 
                                onclick="toggleBranchStatus(${branch.branch_id}, ${branch.status})">
                            ${branch.status ? '❌ Deactivate' : '✅ Activate'}
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Search branches
        function searchBranches() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = branches.filter(branch => 
                branch.branch_name.toLowerCase().includes(query) ||
                (branch.branch_code && branch.branch_code.toLowerCase().includes(query)) ||
                (branch.address && branch.address.toLowerCase().includes(query)) ||
                (branch.pic_name && branch.pic_name.toLowerCase().includes(query))
            );
            displayBranches(filtered);
        }
        
        // Open add branch modal
        function openAddBranchModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'Add New Branch';
            document.getElementById('submitBtnText').textContent = 'Create Branch';
            document.getElementById('branchForm').reset();
            document.getElementById('branchId').value = '';
            document.getElementById('branchModal').style.display = 'block';
        }
        
        // Edit branch
        function editBranch(branchId) {
            const branch = branches.find(b => b.branch_id === branchId);
            if (!branch) return;
            
            isEditMode = true;
            document.getElementById('modalTitle').textContent = 'Edit Branch';
            document.getElementById('submitBtnText').textContent = 'Update Branch';
            
            // Populate form
            document.getElementById('branchId').value = branch.branch_id;
            document.getElementById('branchName').value = branch.branch_name;
            document.getElementById('branchCode').value = branch.branch_code || '';
            document.getElementById('address').value = branch.address || '';
            document.getElementById('phone').value = branch.phone || '';
            document.getElementById('email').value = branch.email || '';
            document.getElementById('picName').value = branch.pic_name || '';
            document.getElementById('picPhone').value = branch.pic_phone || '';
            document.getElementById('picEmail').value = branch.pic_email || '';
            
            document.getElementById('branchModal').style.display = 'block';
        }
        
        // Close modal
        function closeBranchModal() {
            document.getElementById('branchModal').style.display = 'none';
        }
        
        // Handle form submission
        document.getElementById('branchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtnText');
            const loading = document.getElementById('submitBtnLoading');
            
            submitBtn.style.display = 'none';
            loading.style.display = 'inline-block';
            
            try {
                const formData = {
                    branch_name: document.getElementById('branchName').value.trim(),
                    branch_code: document.getElementById('branchCode').value.trim() || null,
                    address: document.getElementById('address').value.trim() || null,
                    phone: document.getElementById('phone').value.trim() || null,
                    email: document.getElementById('email').value.trim() || null,
                    pic_name: document.getElementById('picName').value.trim() || null,
                    pic_phone: document.getElementById('picPhone').value.trim() || null,
                    pic_email: document.getElementById('picEmail').value.trim() || null
                };
                
                const token = localStorage.getItem('clientToken');
                const branchId = document.getElementById('branchId').value;
                
                const url = isEditMode ? `/api/branches/${branchId}` : '/api/branches';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeBranchModal();
                    showAlert(
                        isEditMode ? 'Branch updated successfully!' : 'Branch created successfully!',
                        'success'
                    );
                    loadBranches();
                } else {
                    showAlert('Error: ' + data.message, 'error');
                }
                
            } catch (error) {
                console.error('Form submission error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                submitBtn.style.display = 'inline-block';
                loading.style.display = 'none';
            }
        });
        
        // Toggle branch status
        async function toggleBranchStatus(branchId, currentStatus) {
            if (!confirm(`Are you sure you want to ${currentStatus ? 'deactivate' : 'activate'} this branch?`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('clientToken');
                const response = await fetch(`/api/branches/${branchId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: !currentStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(
                        `Branch ${!currentStatus ? 'activated' : 'deactivated'} successfully!`,
                        'success'
                    );
                    loadBranches();
                } else {
                    showAlert('Error: ' + data.message, 'error');
                }
                
            } catch (error) {
                console.error('Status toggle error:', error);
                showAlert('Network error. Please try again.', 'error');
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('clientToken');
            window.location.href = '/login';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('branchModal');
            if (event.target == modal) {
                closeBranchModal();
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
